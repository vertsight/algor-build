<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
  <title>Unity WebGL Player | ALGOR</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #unity-container, #unity-canvas {
      width: 100%;
      height: 100%;
    }
    #unity-footer {
      display: none;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    var container = document.getElementById("unity-container");
    var canvas = document.getElementById("unity-canvas");
    var loadingBar = document.getElementById("unity-loading-bar");
    var progressBarFull = document.getElementById("unity-progress-bar-full");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/WEB.loader.js";

    var config = {
      dataUrl: buildUrl + "/WEB.data.unityweb",
      frameworkUrl: buildUrl + "/WEB.framework.js.unityweb",
      codeUrl: buildUrl + "/WEB.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "HORSEFLY",
      productName: "ALGOR",
      productVersion: "1.5"
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = (progress * 100) + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";

        var entered = false;
        document.body.addEventListener("click", () => {
          if (entered) return;
          entered = true;
          unityInstance.SetFullscreen(1);
        }, { once: true });

      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
